<h1>Schrijf een artikel</h1>

<!-- Main -->
<section>
    <div id="nieuwepost">

        <input id="nieuwposttitel" type="text" placeholder="Jouw inspirerende titel...">

        <div id="texteditor">
            <button data-command="bold"><b>B</b></button>
            <button data-command="italic"><i>I</i></button>
            <button data-command="underline"><u>U</u></button>
            <button data-command="strikethrough"><s>S</s></button>
            <img data-command="insertUnorderedList" src="images/Unorderedlist.jpg">
        </div>
        <div id="postbody" contenteditable="true"></div>
        <p>Selecteer een categorie</p>
        <select id="categorieSelectie">
          <option value="Dankbaarheid">Dankbaarheid</option>
          <option value="Positiviteit">Positiviteit</option>
        </select>
        <button onclick = "nieuwepostsubmit()" class="button-algemeen">Publiceer</button>
    </div>
